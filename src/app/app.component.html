<div class="min-h-screen bg-gradient-to-br from-emerald-50 to-green-100">
  <!-- Header -->
  <header class="bg-white/90 backdrop-blur shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-6 flex items-center gap-4">
      <div class="relative flex items-center gap-4">
        <img src="assets/icons/pingpong-72.svg" alt="PingPong logo" class="w-10 h-10">
        <span class="logo-ball" aria-hidden="true"></span>
        <div>
          <h1 class="text-3xl font-bold text-emerald-800">PingPong Stats Tracker</h1>
          <p class="text-emerald-700 mt-1">Track your ping pong matches easily</p>
        </div>
      </div>
    </div>
    <div class="net-divider"></div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-8">

    <app-match-form
      [players]="players"
      [match]="match"
      [availablePlayers2]="availablePlayers2"
      [submitting]="submitting"
      (matchSubmit)="submitMatch()">
    </app-match-form>

    <app-leaderboard-status
      [leaderboard]="leaderboard"
      [startDate]="startDate"
      [endDate]="endDate"
      [matchCount]="leaderboardMatchCount"
      (startDateChange)="onStartDateChange($event)"
      (endDateChange)="onEndDateChange($event)">
    </app-leaderboard-status>

    <app-match-history
      [matches]="matches"
      [filteredMatches]="filteredMatches"
      [googleSheetUrl]="googleSheetUrl"
      [googleSheetName]="googleSheetName"
      (deleteMatch)="deleteMatch($event)">
    </app-match-history>

  </main>

  <!-- Footer -->
  <footer class="max-w-4xl mx-auto px-4 py-8 text-center text-gray-600">
    <p class="text-sm">Data is stored locally and synced to Google Sheets</p>
  </footer>
</div>
