<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="72" height="72" rx="14" fill="#14532d"/>
  <!-- Table center line -->
  <rect x="35.5" y="10" width="1" height="52" fill="#16a34a" opacity="0.5"/>
  <!-- Left paddle -->
  <g filter="url(#shadow)">
    <circle cx="26" cy="34" r="12" fill="#ef4444"/>
    <rect x="32" y="40" width="4" height="14" rx="2" transform="rotate(35 34 47)" fill="#a16207"/>
  </g>
  <!-- Right paddle -->
  <g filter="url(#shadow)">
    <circle cx="46" cy="28" r="12" fill="#3b82f6"/>
    <rect x="50" y="34" width="4" height="14" rx="2" transform="rotate(-25 52 41)" fill="#a16207"/>
  </g>
  <!-- Ball -->
  <circle cx="44" cy="44" r="4" fill="#fff"/>
</svg>
